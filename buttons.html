<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosatom Cybersport</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        
            <button class="btn-bg-linear">Кнопка</button>

            <button class="btn-border-only">Кнопка</button>
        
            <button class="btn-close"></button>

            <div class="menu-btn">
                <div class="menu-btn__item"></div>
                <div class="menu-btn__item"></div>
                <div class="menu-btn__item"></div>
            </div>
        
            <label class="custom-checkbox">
                <input type="checkbox" />
                <span class="custom-checkbox__visible">
                    <span class="custom-checkbox__visible--checked"></span>
                </span>
                <span class="custom-checkbox__title">checkbox-title</span>
              </label>

              <div class="arrows">
                  <div class="arrow-left"></div>
                  <div class="arrow-right"></div>
              </div>

              <button class="btn-close-rectangle"></button>

              <div class="pagination">
                  <div class="pagination__item active-pag"></div>
                  <div class="pagination__item"></div>
                  <div class="pagination__item"></div>
                  <div class="pagination__item"></div>
              </div>
        
    </div>
    

    

</body>
</html>
